<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 80vh; /* Adjusted for better visibility */
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>User Text</h1>
            </div>
            <div class="interaction-container">
                <textarea id="textTosend" id="" cols="35" rows="2" class="text-control" placeholder="Enter the Text"></textarea>
                <p class="error-para"></p>
                <button class="btn" id="convertBtn">
                    Click for Response
                </button>
            </div>
        </div>
    </div>
    <h1>A2F_Data</h1>
    <div id="messages">Blendshape data</div>
    <script type="module">
        let ws;
        let messageBuffer = []; // Buffer to store incoming messages
        let counter =0;
        let timerStarted = false;

        function connect() {
            ws = new WebSocket('https://a2f-back.onrender.com');

            ws.onopen = () => {
                console.log('WebSocket connection opened.');
            };

            ws.onmessage = (event) => {
                if (timerStarted) {
                    console.timeEnd('Time from send to receive'); // Stop and log the timer
                    timerStarted = false; // Reset the timer flag
                }
                // console.timeEnd('Time to receive data'); // Stop the timer and log the time taken
                // console.log('Message from server:', event.data);
                // ws.close();
                bufferMessage(event.data);
                // console.time('Time to receive data'); // Restart the timer for the next message
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed. Reconnecting in 1 second...');
                setTimeout(connect, 1000); 
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function bufferMessage(message) {
            messageBuffer.push(message); // Add new message to the buffer
            updateDisplay(); // Update display with buffered messages
        }

        function updateDisplay() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; // Clear the current display

            // Display all messages from the buffer
            messageBuffer.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }
        // Start connection
        connect();
        // console.time('Time to receive data'); // Start the initial timer

         // Sending text logic
         document.getElementById('convertBtn').addEventListener('click', async () => {
            const textInput = document.getElementById('textTosend').value.trim();
            const errorDisplay = document.querySelector('.error-para');

            if (!textInput) {
                errorDisplay.textContent = "Please enter text.";
                return;
            }

            errorDisplay.textContent = ""; // Clear error message

            try {
                console.time('Time from send to receive'); // Start the timer
                timerStarted = true; // Mark that the timer is running

                await fetch('https://a2f-back.onrender.com/send-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput }),
                });

                console.log("Text sent successfully to the backend."); 
            }
             
            catch (error) {
                console.error("Error sending text to the backend:", error);
                errorDisplay.textContent = "Failed to send text. Please try again.";
            }

            textTosend.value = "";
        });
    </script>
</body>
</html>
